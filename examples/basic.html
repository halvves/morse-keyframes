<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>morse-keyframes (basic)</title>
		<script src="../dist/morse-keyframes.umd.js"></script>
		<style>
			body {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
				background: #000;
				filter: blur(5px);
			}

			body::after {
				content: '';
				height: 20px;
				width: 20px;
				border-radius: 50%;
				background: red;
				animation: 4s linear infinite morse;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			const CODE_STRING = '... ___ ...';
			const PERCENT_OFFSET = 20;
			const DASH_CHAR = '_';
			const DOT_CHAR = '.';
			const SPACE_CHAR = ' ';

			const m = morseKeyframes(
				CODE_STRING,
				PERCENT_OFFSET,
				0,
				1,
				DASH_CHAR,
				DOT_CHAR,
				SPACE_CHAR
			);

			const style = document.createElement('style');
			style.type = 'text/css';
			style.innerHTML = `@keyframes morse {${m}}`;
			document.getElementsByTagName('head')[0].appendChild(style);
		</script>
	</body>
</html>
